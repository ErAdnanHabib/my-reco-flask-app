<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Book Recommender System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <style>
        .text-white{
            color: white;
        }
    </style>

    <body style="background-color:black; font-family: Arial, sans-serif;">
        <nav class="navbar navbar-expand-lg" style="background-color:#e3e3e3; padding: 1rem;">
            <a class="navbar-brand" href="#">AI BOOK RECOMMENDER</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/inadnan" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="padding: 20px;">Top 50 Books</h1>
                </div>

                {% for i in range(book_name|length)%}
                <div class = "col-md-3" style="margin-top: 30px;">
                    <div class = "card" style="background-color: rgb(203, 209, 211);">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}" alt="picture to display">
                            <h5>{{book_name[i]}}</h3>
                            <p>{{author[i]}}</p>
                            <p>Votes - {{votes[i]}}</P>
                            <p>Ratings - {{ratings[i]}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}  

            </div>
        </div>
    </body>
</html>
